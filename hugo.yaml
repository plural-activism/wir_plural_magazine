params:
  title: "Wir - ein plurales Magazin"
  description: Wir ist ein plurales Magazin von diversen Systemen.
  # staticPath: ""  # The path to serve the static files from
  favicon: "/fav.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  # color:
  #   textColor: "#343a40"
  #   secondaryTextColor: "#6c757d"
  #   textLinkColor: "#007bff"
  #   backgroundColor: "#eaedf0"
  #   secondaryBackgroundColor: "#64ffda1a"
  #   primaryColor: "#007bff"
  #   secondaryColor: "#f8f9fa"

  #   darkmode:
  #     textColor: "#e4e6eb"
  #     secondaryTextColor: "#b0b3b8"
  #     textLinkColor: "#ffffff"
  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Wir Magazin" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: true
      disableProjects: true
      disableAchievements: true
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: ""
    title: "Wir"
    subtitle: "Ein plurales Magazin"
    content: "Coming soon..."
    image: /images/wir-magazin.png
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Kontakt"
      url: "#"
      download: true
      newPage: false
#   socialLinks:
#      fontAwesomeIcons:
#        - icon: fab fa-github
#          url: https://example.com
#        - icon: fab fa-x-twitter
#          url: https://example.com
#      customIcons:
#        - icon: /fav.png
#          url: "https://example.com"

  # About
  about:
    enable: true
    title: "Über uns"
    image: "/images/me.png"
    content: |-
      Wir ist ein plurales Magazin von diversen Systemen. Wir wollen Raum geben für unterschiedliche Perspektiven und Geschichten. Unser Ziel ist es, Vielfalt zu feiern und einen Ort zu schaffen, an dem sich alle willkommen fühlen.

      Wir freuen uns darauf, gemeinsam mit euch diese Reise zu gestalten und die Welt aus verschiedenen Blickwinkeln zu entdecken.
    skills:
      enable: true
      title: "Bisherige Autoren"
      items:
        - "The Bunch"
        - "zeta"
        - "Nico"
        - "Oaks"
        - "Miriam"
        - "Aurora"
        - "Starside"
        - "Leaves"
        - "moth"
        - "Jemar"
        - "Warlie"
        - "**Chefredaktion**: Hildie"


  #Contact
  contact:
    enable: true
    # title: "Custom Name"
    content: Du hast Fragen, Antworten oder Rätsel? Schreib uns gerne eine Mail. Wir freuen uns von dir zu hören!
    btnName: Mail me
    btnLink: mailto:wir-magazin@mail.de
    # formspree:
    #   enable: true # `contact.email` value will be ignored
    #   formId: abcdefgh # Take it from your form's endpoint, like 'https://formspree.io/f/abcdefgh'
    #   emailCaption: "Enter your email address"
    #   messageCaption: "Enter your message here"
    #   messageRows: 5

  footer:
    recentPosts:
      path: "ausgaben"
      count: 3
      title: "Aktuelle Posts"
      enable: true
      disableFeaturedImage: false
#    socialNetworks:
#      github: https://github.com
#      linkedin: https://linkedin.com
#      twitter: https://twitter.com
#      instagram: https://instagram.com
#      facebook: https://facebook.com

  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    socialShare: true
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true
    tags:
      openInNewTab: true

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "2. Jan 2006"
    articleList: "2. Jan, 2006"
    articleRecent: "2. Jan 2006"
